<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Sederhana Luas Segitiga</h1>
        <p>Dibuat dengan HTML, CSS dan Javascript</p>
        <hr>
        <div class="content">
            <div class="left">
                <img src="./asset/segitiga.png" alt="segitiga">
            </div>
            <div class="right">
                <form id="myForm">
                    <label for="alas"></label>
                    <input id="a" type="number" placeholder="Masukkan alas (cm)">
                    <br>
                    <br>
                    <label for="tinggi"></label>
                    <input id="t" type="number" placeholder="Masukkan tinggi (cm)">
                    <br>
                    <br>
                </form>
                <button onclick="luasSegitiga()">Hitung:</button>
                <span id="luas"></span>
                <br><br>
                <button value="reset form" onclick="myReset()">Reset!</button>
            </div>
        </div>  
        <footer>&copy; Calc App By <a href="https://www.linkedin.com/in/agustinus-setyo-nugroho/" target="_blank">Set76</a></footer>
        <div class="sosmed">
            <a href="https://www.instagram.com/stng76ng/" target="_blank"><img src="./asset/instagram.png" alt=""></a>
            <a href="https://wa.me/6281213265482" target="_blank"><img src="./asset/whatsapp.png" alt=""></a>
            <a href="https://github.com/setyo76" target="_blank"><img src="./asset/github.png" alt=""></a>
            <a href="https://setyo.sch.id/" target="_blank"><img src="./asset/website.png" alt=""></a>
        </div>
    </div>
    
 

    <script>
        function luasSegitiga () {
            var alas = document.getElementById('a').value;
            var tinggi = document.getElementById('t').value;
            var luas = (1/2 * alas * tinggi);

            document.getElementById('luas').innerHTML = ` Luas segitiga adalah ${luas} cm <sup>2</sup>`;
        }
        function myReset () {
            document.getElementById('myForm').reset();
            document.getElementById('luas').innerHTML = '<i>"Masukkan alas dan tinggi dulu"</i>';
        }
    </script>
</body>
</html>
